syntax = "proto3";

package models;

option go_package = "github.com/yhonda-ohishi-pub-dev/cloudsql/pkg/pb;pb";

import "google/protobuf/timestamp.proto";

// ============================================================================
// CORE TABLES (Multi-tenant foundation)
// ============================================================================

// Organization represents a tenant/company
// DB: organizations (000001_organizations.up.sql)
message Organization {
  string id = 1;  // UUID
  string name = 2;
  string slug = 3;  // URL-friendly identifier
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  optional google.protobuf.Timestamp deleted_at = 6;  // Soft delete
}

// AppUser represents an application user with OAuth2 authentication
// DB: app_users (000002_app_users.up.sql, 000005_app_users_oauth2.up.sql)
message AppUser {
  string id = 1;  // UUID
  optional string email = 2;  // OAuth2 email (nullable, LINE may not provide email)
  string display_name = 3;
  optional string avatar_url = 4;  // Profile image URL from OAuth2
  bool is_superadmin = 5;  // Access to all organizations
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  optional google.protobuf.Timestamp deleted_at = 8;  // Soft delete
}

// UserOrganization represents the many-to-many relationship between users and organizations
// DB: user_organizations (000002_app_users.up.sql)
message UserOrganization {
  string id = 1;  // UUID
  string user_id = 2;  // UUID, FK to app_users
  string organization_id = 3;  // UUID, FK to organizations
  string role = 4;  // 'admin', 'member', 'viewer'
  bool is_default = 5;  // Default organization
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

// OAuthAccount represents OAuth2 provider accounts linked to a user
// DB: oauth_accounts (000006_oauth_accounts.up.sql)
message OAuthAccount {
  string id = 1;  // UUID
  string app_user_id = 2;  // UUID, FK to app_users
  string provider = 3;  // 'google', 'line'
  string provider_user_id = 4;
  optional string email = 5;
  optional string access_token = 6;
  optional string refresh_token = 7;
  optional google.protobuf.Timestamp token_expires_at = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}

// ============================================================================
// FILE TABLES
// ============================================================================

// File represents a generic file
// DB: files (000003_base_tables.up.sql)
message File {
  string uuid = 1;
  string organization_id = 2;  // UUID, FK to organizations
  string filename = 3;
  string created = 4;  // TEXT date
  string deleted = 5;  // TEXT date (empty if not deleted)
  string type = 6;
  optional string blob = 7;
}

// FlickrPhoto represents Flickr photo metadata
// DB: flickr_photo (000003_base_tables.up.sql)
message FlickrPhoto {
  string id = 1;
  string organization_id = 2;  // UUID, FK to organizations
  string secret = 3;
  string server = 4;
}

// ============================================================================
// CAMERA FILES TABLES
// ============================================================================

// CamFileExeStage represents camera file execution stage
// DB: cam_file_exe_stage (000003_base_tables.up.sql)
message CamFileExeStage {
  int32 stage = 1;  // PK part
  string organization_id = 2;  // UUID, PK part
  string name = 3;
}

// CamFileExe represents camera file execution
// DB: cam_file_exe (000003_base_tables.up.sql)
message CamFileExe {
  string name = 1;  // PK part
  string cam = 2;  // PK part
  string organization_id = 3;  // UUID, PK part
  int32 stage = 4;
}

// CamFiles represents camera files
// DB: cam_files (000003_base_tables.up.sql)
message CamFile {
  string name = 1;  // PK part
  string organization_id = 2;  // UUID, PK part
  string date = 3;
  string hour = 4;
  string type = 5;
  string cam = 6;
  optional string flickr_id = 7;
}


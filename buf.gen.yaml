version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/yourorg/cloudsql-migrate/pkg/pb
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/pb
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: pkg/pb
    opt:
      - paths=source_relative
